<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Osanpoism</title>
	<style>
		/* シンプルなレイアウトとボタンスタイル */
		body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", "Hiragino Sans", "Meiryo", Arial, sans-serif; background:#f6f8fb; color:#222; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
		.wrapper { text-align:center; background:#fff; padding:28px; border-radius:8px; box-shadow:0 6px 20px rgba(20,30,50,0.08); max-width:520px; width:90%; }
		h1 { margin:0 0 12px; font-size:1.6rem; color:#2c3e50; }
		p { margin:0 0 20px; color:#555; }
		.btn {
			display:inline-block;
			padding:12px 20px;
			background:#0070c9;
			color:#fff;
			border-radius:8px;
			text-decoration:none;
			font-weight:600;
			box-shadow:0 6px 12px rgba(0,112,201,0.18);
		}
		.btn:hover { background:#005fa8; }
		/* 追加: アイコン表示スタイル */
		.app-icon {
			width:88px;
			height:88px;
			object-fit:cover;
			border-radius:16px;
			display:block;
			margin:0 auto 14px;
			box-shadow:0 6px 18px rgba(20,30,50,0.08);
		}
		.small { display:block; margin-top:12px; color:#888; font-size:0.9rem; }
	</style>
</head>
<body>
	<div class="wrapper">
		<!-- 追加: アイコン画像（同じディレクトリに icon.png を置いてください） -->
		<img class="app-icon" src="./icon.png" alt="おさんぽイズム アイコン" />

		<h1>おさんぽイズム（Osanpoism）</h1>
		<p>地図でつながるSNSアプリ。App Store からダウンロードできます。</p>

		<!-- App Store へのボタン（新しいタブで開く） -->
		<a class="btn" href="https://apps.apple.com/us/app/%E3%81%8A%E3%81%95%E3%82%93%E3%81%BD%E3%82%A4%E3%82%BA%E3%83%A0/id6748895005" target="_blank" rel="noopener noreferrer" aria-label="App Storeでおさんぽイズムを開く">
			App Store で見る
		</a>

		<span class="small">ボタンを押すと App Store のページが新しいタブで開きます。</span>
	</div>
</body>
</html>
